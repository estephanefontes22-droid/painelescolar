<html lang="pt-br">

<style>

/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: url('fundo.jpg') no-repeat center center fixed;
    background-size: cover;
}

.overlay {
    min-height: 100vh;
    padding: 20px;
}

header {
    text-align: center;
    padding: 30px;
    font-size: 38px;
    font-weight: 700;
    color: #1e3c72;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
}

.layout {
    display: flex;
    gap: 30px;
    flex-wrap: wrap;
}

.side-panel {
    width: 280px;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.main-panel {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 30px;
}

/* CARDS */
.card {
    background: rgba(255,255,255,0.9);
    border-radius: 20px;
    padding: 25px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

.pequeno {
    text-align: center;
}

.grande {
    padding: 20px;
    max-width: 700px;
    margin: 0 auto;
}

.hora {
    font-size: 32px;
    font-weight: 700;
    margin: 10px 0;
}

/* SLIDESHOW */
.slideshow {
    position: relative;
    text-align: center;
    overflow: hidden;
    padding: 25px;
}

.slideshow img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 15px;
    opacity: 1;
    transition: opacity 0.5s ease-in-out;
}

.slideshow.fade img {
    opacity: 0;
}

.slideshow h3 {
    margin-top: 10px;
    font-size: 18px;
    font-weight: 600;
}

.baloes {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    pointer-events: none;
}

.balao {
    position: absolute;
    font-size: 20px;
    animation: subir 4s linear infinite;
}

@keyframes subir {
    0% { transform: translateY(100%); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(-150%); opacity: 0; }
}

/* RESPONSIVO */
@media (max-width: 900px) {
    .layout {
        flex-direction: column;
    }

    .side-panel {
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
    }

    .slideshow img {
        width: 160px;
        height: 160px;
    }
}

footer {
    text-align: center;
    padding: 15px;
    margin-top: 30px;
    font-size: 14px;
}
.layout {
    display: flex;
    gap: 30px;
    flex-wrap: wrap;
    max-width: 1200px;
    margin: 0 auto;
}
</style>
</head>

<body>
<div class="overlay">

<header>
    PAINEL DE NOT√çCIAS 2026 - EMEF EZEQUIEL RUIZ
</header>

<div class="layout">

    <div class="side-panel">

        <div class="card pequeno">
            <h3>üïí Hor√°rio</h3>
            <div id="hora" class="hora"></div>
            <div id="data"></div>
        </div>

        <div class="card pequeno">
            <h3>üå§ Clima</h3>
            <div id="clima">Carregando...</div>
        </div>

    </div>

    <div class="main-panel">

        <div class="card grande">
            <h2>üì¢ Avisos</h2>
            <p>Informamos que nos dias 16, 17 e 18 de fevereiro n√£o haver√° aula em fun√ß√£o do Carnaval.</p>
        </div>

        <div class="card grande">
            <h2>üéâ Aniversariantes do Momento</h2>

            <div class="slideshow" id="slideshow">
                <img id="fotoAniversariante" src="">
                <h3 id="nomeAniversariante"></h3>
                <div class="baloes"></div>
            </div>

        </div>

    </div>

</div>

<footer>
Escola Municipal ‚Ä¢ 2026
</footer>

</div>

<script>

/* REL√ìGIO */
function atualizarRelogio() {
    const agora = new Date();
    document.getElementById("hora").innerHTML = agora.toLocaleTimeString("pt-BR");
    document.getElementById("data").innerHTML = agora.toLocaleDateString("pt-BR");
}
setInterval(atualizarRelogio, 1000);
atualizarRelogio();

/* CLIMA */
function atualizarClima() {
    fetch("https://api.openweathermap.org/data/2.5/weather?q=Manacapuru&units=metric&lang=pt_br&appid=dd7b1bcf762323de121e892697b16fb7")
    .then(res => res.json())
    .then(data => {
        document.getElementById("clima").innerHTML =
            Math.round(data.main.temp) + "¬∞C - " + data.weather[0].description;
    });
}
atualizarClima();
setInterval(atualizarClima, 600000);

/* ANIVERSARIANTES */
const aniversariantes = [
    { nome: "Arijane Santos", foto: "foto1.jpg" },
    { nome: "Oldeney Douglas", foto: "foto2.jpg" },
    { nome: "Odair Pedrosa", foto: "foto3.jpg" },
    { nome: "Kezia Bastos", foto: "foto4.jpg" },
    { nome: "Valdeni Santos", foto: "foto5.jpg" },
    { nome: "Maia Morais", foto: "foto6.jpg" },
    { nome: "Mickaela Rocha", foto: "foto7.jpg" }
];

let indice = 0;
const slideshow = document.getElementById("slideshow");

function trocarAniversariante() {
    slideshow.classList.add("fade");

    setTimeout(() => {
        const atual = aniversariantes[indice];

        document.getElementById("fotoAniversariante").src = atual.foto;
        document.getElementById("nomeAniversariante").innerText = atual.nome;

        gerarBaloes();

        slideshow.classList.remove("fade");

        indice = (indice + 1) % aniversariantes.length;

    }, 500);
}

function gerarBaloes() {
    const container = document.querySelector(".baloes");
    container.innerHTML = "";

    for (let i = 0; i < 8; i++) {
        const balao = document.createElement("div");
        balao.classList.add("balao");
        balao.innerText = "üéà";
        balao.style.left = Math.random() * 100 + "%";
        balao.style.animationDuration = (3 + Math.random() * 3) + "s";
        container.appendChild(balao);
    }
}

setInterval(trocarAniversariante, 5000);
trocarAniversariante();

</script>

</body>

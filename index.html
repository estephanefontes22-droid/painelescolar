<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Painel Escolar</title>
<meta http-equiv="refresh" content="60">

<!-- Fonte mais bonita -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: url('fundo.jpg') no-repeat center center fixed;
    background-size: cover;
}

.overlay {
    backdrop-filter: blur(4px);
    background: rgba(255,255,255,0.50);
    min-height: 100vh;
    padding-bottom: 80px;
}

header {
    background: linear-gradient(90deg, #1e3c72, #2a5298);
    color: white;
    padding: 25px;
    font-size: 38px;
    font-weight: 700;
    text-align: center;
    letter-spacing: 2px;
    border-bottom-left-radius: 30px;
    border-bottom-right-radius: 30px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.25);
}

/* Layout principal */
.layout {
    display: flex;
    gap: 40px;
    padding: 50px;
}

/* Lado esquerdo */
.sidebar {
    width: 260px;
    display: flex;
    flex-direction: column;
    gap: 25px;
}

.mini-box {
    background: rgba(255,255,255,0.80);
    padding: 25px;
    border-radius: 25px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    text-align: center;
}

.mini-box h3 {
    margin-bottom: 10px;
    color: #1e3c72;
    font-weight: 600;
}

.hora {
    font-size: 40px;
    font-weight: bold;
    color: #2a5298;
}

/* √Årea principal */
.main {
    flex: 1;
}

.aviso {
    background: rgba(255,255,255,0.85);
    padding: 60px;
    border-radius: 35px;
    font-size: 28px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.18);
}

/* Rodap√© */
footer {
    background: #1e3c72;
    color: white;
    text-align: center;
    padding: 15px;
    position: fixed;
    bottom: 0;
    width: 100%;
}
</style>
</head>

<body>
<div class="overlay">

<header>
PAINEL ESCOLAR
</header>

<div class="layout">

    <!-- LADO ESQUERDO -->
    <div class="sidebar">
        <div class="mini-box">
            <h3>üïí Hora</h3>
            <div class="hora" id="hora"></div>
        </div>

        <div class="mini-box">
            <h3>üå§ Clima</h3>
            <div id="clima">Carregando...</div>
        </div>
    </div>

    <!-- √ÅREA PRINCIPAL -->
    <div class="main">
        <div class="aviso">
            <h2>üì¢ Avisos</h2>
            Reuni√£o de Pais dia 13/02 - Sexta-feira √†s 8h30.
        </div>
    </div>
    
<div class="aniversarios">
    <h2>Aniversariantes do M√™s üéâ</h2>

    <div class="lista-aniversarios">

        <div class="card-aniversariante">
            <img src="foto1.jpg" alt="Nome da Pessoa">
            <p>Maria Silva</p>
        </div>

        <div class="card-aniversariante">
            <img src="foto2.jpg" alt="Nome da Pessoa">
            <p>Jo√£o Souza</p>

        <!-- Adicione quantos quiser -->
        
    </div>
</div>
    
</div>

<footer>

</footer>

</div>

<script>
function atualizarRelogio() {
    const agora = new Date();
    document.getElementById("hora").innerHTML =
        agora.toLocaleTimeString("pt-BR");
    document.getElementById("data").innerHTML =
        agora.toLocaleDateString("pt-BR");
}
setInterval(atualizarRelogio, 1000);
atualizarRelogio();

fetch("https://api.openweathermap.org/data/2.5/weather?q=Manacapuru&units=metric&lang=pt_br&appid=dd7b1bcf762323de121e892697b16fb7")
.then(response => response.json())
.then(data => {
    const temp = Math.round(data.main.temp);
    const descricao = data.weather[0].description;
    document.getElementById("clima").innerHTML =
        temp + "¬∞C - " + descricao;
});
</script>

</body>
</html>

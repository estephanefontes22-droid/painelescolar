<style>
/* RESET BÁSICO */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: url('fundo.jpg') no-repeat center center fixed;
    background-size: cover;
    transform: scale(0.9);
    transform-origin: top center;
}

/* OVERLAY */
.overlay {
    min-height: 100vh;
    padding: 10px;
}

/* HEADER */
header {
    text-align: center;
    padding: 30px;
    font-size: 38px;
    font-weight: 700;
    color: #1e3c72;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
}

/* LAYOUT PRINCIPAL */
.layout {
    display: flex;
    gap: 30px;
    flex-wrap: wrap;
    max-width: 1200px;
    margin: 0 auto;
}

/* PAINEL LATERAL */
.side-panel {
    width: 280px;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

/* PAINEL PRINCIPAL */
.main-panel {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

/* CARDS */
.card {
    background: rgba(255,255,255,0.9);
    border-radius: 20px;
    padding: 25px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

/* PEQUENO E GRANDE */
.card.pequeno {
    text-align: center;
}

.card.grande {
    max-width: 220px; /* ajusta ao slideshow */
    padding: 15px;
    margin: 0 auto;
}

/* RELÓGIO */
.hora {
    font-size: 32px;
    font-weight: 700;
    margin: 10px 0;
}

/* SLIDESHOW */
.slideshow {
    width: 200px; /* tamanho fixo do container */
    max-width: 200px;
    text-align: center;
    overflow: hidden;
    padding: 15px;
    margin: 0 auto;
    position: relative;
}

.slideshow img {
    width: 100%; /* ocupa todo o slideshow */
    height: 200px; /* mantém proporção */
    object-fit: cover;
    object-position: center;
    border-radius: 20px;
    display: block;
    margin: 0 auto;
    transition: opacity 0.5s ease-in-out;
}

.slideshow.fade img {
    opacity: 0;
}

.slideshow h3 {
    margin-top: 10px;
    font-size: 18px;
    font-weight: 600;
}

/* BALÕES */
.baloes {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    pointer-events: none;
}

.balao {
    position: absolute;
    font-size: 20px;
    animation: subir 4s linear infinite;
}

@keyframes subir {
    0% { transform: translateY(100%); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(-150%); opacity: 0; }
}

/* RESPONSIVO */
@media (max-width: 900px) {
    .layout {
        flex-direction: column;
    }

    .side-panel {
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
        gap: 15px;
        padding-bottom: 10px;
    }

    .slideshow {
        width: 160px;
        max-width: 160px;
    }

    .slideshow img {
        height: 160px;
    }

    .card.grande {
        max-width: 180px;
    }
}

/* FOOTER */
footer {
    text-align: center;
    padding: 15px;
    margin-top: 30px;
    font-size: 14px;
}
</style>
